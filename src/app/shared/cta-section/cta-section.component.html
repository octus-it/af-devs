<!-- newsletters.component.html -->
<div class="fixed inset-0 z-40 flex items-center justify-center p-4 newsletter-overlay bg-black bg-opacity-50"
     *ngIf="isVisible"
     (click)="handleOverlayClick($event)">

  <div class="relative rounded-lg shadow-xl  mx-auto" (click)="$event.stopPropagation()">
    <!-- Bouton de fermeture (seule façon de fermer lors de la première visite) -->
    <button (click)="close($event)" class="absolute top-2 right-2 text-dark dark:text-white hover:rotate-180">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Contenu de la newsletter -->
    <app-newsletters  ></app-newsletters>

  </div>
</div>
